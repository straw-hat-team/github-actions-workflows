on:
  workflow_call:
    inputs:
      elixir-version:
        description: The Elixir version. It fallsback to .tool-versions if not specified
        type: string
        required: false
      otp-version:
        description: The Erlang version. It fallsback to .tool-versions if not specified
        type: string
        required: false
    secrets:
      HEX_API_KEY:
        description: The hex.pm API key
        required: true

jobs:
  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: straw-hat-team/github-actions-workflows/elixir/publish@v1.3.0
      with:
        elixir-version: ${{ inputs.elixir-version }}
        otp-version: ${{ inputs.otp-version }}
        hex-api-key: ${{ secrets.HEX_API_KEY }}
