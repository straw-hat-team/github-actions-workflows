on:
  workflow_call:
    inputs:
      elixir-version:
        description: The Elixir version. It fallback to .tool-versions if not specified
        type: string
        required: false
      otp-version:
        description: The Erlang version. It fallback to .tool-versions if not specified
        type: string
        required: false
      version-type:
        description: The versioning type check, either strict or loose
        type: string
        required: false
        default: strict
      testing-enabled:
        description: Enables the testing job
        type: boolean
        required: false
        default: true
      formatter-enabled:
        description: Enables the formatter job
        type: boolean
        required: false
        default: true
      credo-enabled:
        description: Enables the linter job
        type: boolean
        required: false
        default: true
      dialyzer-enabled:
        description: Enables the typespec job
        type: boolean
        required: false
        default: true
      compilation-warning-enabled:
        description: Enables the compilation warning checks job
        type: boolean
        required: false
        default: true
      check-unused-deps-enabled:
        description: Enables the check unused dependencies job
        type: boolean
        required: false
        default: true
      check-retired-pkg-enabled:
        description: Enables the check retired packages job
        type: boolean
        required: false
        default: true

jobs:
  hex-audit:
    name: Check Retired Packages
    if: ${{ inputs.check-retired-pkg-enabled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Elixir
        uses: straw-hat-team/github-actions-workflows/elixir/setup@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}
      - name: Check retired packages
        run: mix hex.audit

  check-unused-deps:
    name: Unused Dependencies
    if: ${{ inputs.check-unused-deps-enabled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Elixir
        uses: straw-hat-team/github-actions-workflows/elixir/setup@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}
      - name: Check unused dependencies
        run: mix deps.unlock --check-unused

  compilation-warning:
    name: Compilation Warnings
    if: ${{ inputs.compilation-warning-enabled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: straw-hat-team/github-actions-workflows/elixir/compilation-warnings@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}

  test:
    name: Test
    if: ${{ inputs.testing-enabled }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: straw-hat-team/github-actions-workflows/elixir/test@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}

  format:
    name: Format
    if: ${{ inputs.formatter-enabled }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: straw-hat-team/github-actions-workflows/elixir/format@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}

  credo:
    name: Credo
    if: ${{ inputs.credo-enabled }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: straw-hat-team/github-actions-workflows/elixir/credo@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}

  dialyzer:
    name: Dialyzer
    if: ${{ inputs.dialyzer-enabled }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: straw-hat-team/github-actions-workflows/elixir/dialyzer@v1.7.4
        with:
          elixir-version: ${{ inputs.elixir-version }}
          otp-version: ${{ inputs.otp-version }}
          version-type: ${{ inputs.version-type }}
