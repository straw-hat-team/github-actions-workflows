name: Elixir Publish
description: Publish an Elixir package to Hex.pm
author: Straw Hat Team

inputs:
  elixir-version:
    description: The Elixir version
    required: true
  otp-version:
    description: The Erlang version
    required: true
  hex-api-key:
    description: The hex.pm API key
    required: true

runs:
  using: composite
  steps:
    - name: Set up Elixir
      uses: erlef/setup-elixir@v1
      with:
        elixir-version: ${{ inputs.elixir-version }}
        otp-version: ${{ inputs.otp-version }}
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      shell: sh
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Hex Publish
      shell: sh
      run: mix hex.publish --yes --dry-run
      env:
        HEX_API_KEY: ${{ inputs.hex-api-key }}
